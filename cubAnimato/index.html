<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cubAnimator</title>
    <link rel="stylesheet" href="./sass/styles.scss" />
  </head>
  <body class="loading">
    <!-- Header -->
    <header>
      <div class="header-inner">
        <div class="header-inner-col left">
          <div class="header-inner-logo">
            <h2>cubAnimator</h2>
          </div>
        </div>
        <div class="header-inner-col right">
          <div class="header-inner-nav">
            <span class="header-inner-nav-link">menu</span>
            <div class="header-inner-nav-menu">
              <span class="header-inner-nav-link">menu</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <div class="hero-inner">
          <div class="hero-inner-banner">
            <div class="hero-inner-col left"></div>
            <div class="hero-inner-col right">
              <div class="hero-inner-title">
                <h1>I'm Matboud</h1>
              </div>
              <div class="hero-inner-links">
                <div data-video-src="websites" class="hero-inner-link-item">
                  <div class="hero-inner-link-item-padding"></div>
                  <a href="/"> <span>And I'm</span></a>
                </div>
                <div data-video-src="apps" class="hero-inner-link-item">
                  <div class="hero-inner-link-item-padding"></div>
                  <a href="/"> <span>A FullStack Js</span></a>
                </div>
                <div class="hero-inner-link-item" data-video-src="branding">
                  <div class="hero-inner-link-item-padding"></div>
                  <a href="/"> <span>Engineer</span></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="hero-inner-footer">
          <div class="hero-inner-footer-text">
            <p>
              Leading digital agency with solid design and development
              expertise. We build readymade websites, mobile applications, and
              elaborate online business services.
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Cursor -->
    <div class="cursor">
      <div class="cursor-media">
        <video
          src="videos/websites.mp4"
          preload="auto"
          autoplay
          muted
          loop
          id="websites"
        ></video>
        <video
          src="videos/apps.mp4"
          preload="auto"
          autoplay
          muted
          loop
          id="apps"
        ></video>
        <video
          src="videos/branding.mp4"
          preload="auto"
          autoplay
          muted
          loop
          id="branding"
        ></video>
      </div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
